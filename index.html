<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Join Our Community!</title>
</head>
<body>
    <div class="container">
        <h1>Join United Association of Network Engineers!</h1>
        <p>We are looking for passionate network engineers who go above and beyond to join our group! Sign up to be part of something truly special. Signing up will put you on our email list and grant you invites to our conferences.</p>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Get Started Today!</button>
        </form>
    </div>
    <script src="js/script.js" async></script>
</body>
</html>
